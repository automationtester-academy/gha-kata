name: deploy and test

on: [workflow_dispatch]

jobs:
  test_add:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: setup ci
        run: npm ci
      - name: test
        run: npm run test_add

  test_sub:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: setup ci
        run: npm ci
      - name: test
        run: npm run test_sub

  deploy:
    runs-on: ubuntu-latest
    needs: [test_add, test_sub]
    steps:
      - name: deploy
        run: echo "deploiement"

  notify_failure:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ failure() }}
    steps:
      - name: notify
        run: echo 'Deployment failed'
